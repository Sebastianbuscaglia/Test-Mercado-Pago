<!DOCTYPE html>
<html>
<head>
  <title>MercadoPago Point Integration</title>
</head>
<body>
  <h1>Hola, MercadoPago Point!</h1>

  <h2>Crear una preferencia de pago</h2>
  <form id="payment-form">
    <label for="title">TÃ­tulo:</label>
    <input type="text" id="title" name="title" required><br><br>
    <label for="price">Precio:</label>
    <input type="number" id="price" name="price" required><br><br>
    <button type="submit">Crear Preferencia</button>
  </form>

  <h2>Obtener dispositivos POS</h2>
  <button id="get-pos-devices">Obtener Dispositivos POS</button>
  <ul id="pos-devices-list"></ul>

  <script>
    document.getElementById('payment-form').addEventListener('submit', async (event) => {
      event.preventDefault();
      const title = document.getElementById('title').value;
      const price = document.getElementById('price').value;

      const response = await fetch('/create_preference', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ title, price })
      });

      const data = await response.json();
      alert(`Preferencia creada con ID: ${data.id}`);
      // Puedes redirigir al usuario al init_point para completar el pago
      window.location.href = data.init_point;
    });

    document.getElementById('get-pos-devices').addEventListener('click', async () => {
      const response = await fetch('/pos_devices');
      const data = await response.json();

      const posDevicesList = document.getElementById('pos-devices-list');
      posDevicesList.innerHTML = '';

      data.results.forEach(device => {
        const li = document.createElement('li');
        li.textContent = `ID: ${device.id}, Nombre: ${device.name}`;
        posDevicesList.appendChild(li);
      });
    });
  </script>
</body>
</html>
